<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">French Bistro</h1>
        <nav class="nav" role="tablist" aria-label="Browsing options">
          <button class="btn nav_btn" role="tab" aria-selected="true" id="home">
            Home
          </button>
          <button
            class="btn nav_btn"
            role="tab"
            aria-selected="false"
            id="menu">
            Menu
          </button>
          <button
            class="btn nav_btn"
            role="tab"
            aria-selected="false"
            id="about">
            About Us
          </button>
        </nav>
      </header>
      <div id="content"></div>
    </main>
  </body>
</html>
